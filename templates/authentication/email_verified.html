<html class="no-js">
<!--<![endif]-->

<head>
	<title>Hashcoin</title>
	<meta charset="utf-8">
	<!--[if IE]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<![endif]-->
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/animations.css' %}">
	<link rel="stylesheet" href="{% static 'css/crypto_custom.css' %}">
	<script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>
	<!--[if lt IE 9]>
		<script src="{% static 'js/vendor/html5shiv.min.js' %}"></script>
		<script src="{% static 'js/vendor/respond.min.js' %}"></script>
		<script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
	<![endif]-->
</head>

<body>
	<!--[if lt IE 9]>
		<div class="bg-danger text-center">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" class="highlight">upgrade your browser</a> to improve your experience.</div>
	<![endif]-->
	<div class="preloader">
		<div class="preloader_image"></div>
	</div>
	<section class="success-bg full-page">

		<div class="container">
			<div class="row">
				<div class="col-sm-10 text-center success-center white-font">
								<a href="./" class="logo top_logo top_offset_logo">
									<img src="{% static 'img/logo.png' %}" alt="" class="img-fluid">
								</a>

					{% if error %}
						<h2>Error</h2>
					{% else %}
						<h2 class="white-font">Success</h2>
                    {% endif %}
					<div class="">
                        {% if error %}
                            <h4>You followed an invalid link. Please check.</h4>
						{% else %}
							<h3 class="white-font">Successfully Verified. Now You can login with your credentials.</h3>
						{% endif %}
					</div>
					{% if not error %}
					<span>
						<br>click
						<a href="{% url 'auth:login' %}" class="success-href">Here</a> to login</span>
					{% endif %}
				</div>
			</div>
		</div>
	</section>


	<script src="{% static 'js/compressed.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

	<script src="{% static 'js/aos.js' %}"></script>
	<script>
		AOS.init();
	</script>
	<!-- Google Map Script -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTwYSMRGuTsmfl2z_zZDStYqMlKtrybxo"></script>

	<script src="{% static 'js/aos.js' %}"></script>
