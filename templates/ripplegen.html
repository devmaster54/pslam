{% extends 'base.html' %}
{% load static %}

{% block content %}
        <h1>XRP Wallet Generator</h1>
        <div class="wrapper">
                <a href="javascript:generateAddress();">3. Generate new address</a>

            <form>
                <div class="col-3">
                    <label>Public Address</label>
                    <input id="sPubkey" type="text" placeholder="e.g. rPi1oWNmwh4axjaj9JUgSn1EcdXUyZgKu6" value="" />
                </div>
                <div class="col-3">
                    <label>Secret Key</label>
                    <input id="sPrivkey" type="text" placeholder="e.g. ss9WotXey4dHEBZNuCxZX9WJHJmVF" value=""/>
                </div>
                <div class="col-3">
                    <a href="javascript:generate();" class="btn">Generate</a>
                </div>                        
            </form>


{% endblock %}


{% block script %}

<script src="{% static 'js/ripple/base.js' %}"></script>
<script src="{% static 'js/ripple/ripple-0.16.5.js' %}"></script>
<script src="{% static 'js/ripple/qrcode.js' %}"></script> {% endblock script %}
